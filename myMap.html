<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8" />
        <title>Leaflet</title>

        <!-- Load resources from leaflet -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        
        <!-- Load our own CSS -->
        <link rel="stylesheet" href="map.css" />
    </head>

    <body>
        <div class="page-container">
            <h1>Leaflet</h1>
            <p>
                <button id="find-me">Zoom</button>
            </p>
            <!-- Element to insert the map into -->
            <div id="myMap"></div>

            <p>Now load your coordinates into the map:</p>
            <button onclick="getLocation()">Load my coordinates</button>
            
            <p>Your coordinates are: </p>
            <p id="result"></p>

            <div id="myLocation"></div>
        

        
        <p>Map created from: </p>
        <a href="https://www.maps.ie/create-google-map">https://www.maps.ie/create-google-map/</a>

        <div style="width: 100%">
            <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
                src="https://maps.google.com/maps?width=60%25&amp;height=400&amp;hl=en&amp;q=11%20Castle%20Village%20Walk,%20Celbridge,%20Co.%20Kildare+(Your%20Location)&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            
                <a href="https://www.gps.ie/wearable-gps/">gps smartwatches</a>
            </iframe>
        </div>

    </div>
        <script src="map.js"></script>
    </body>
</html>
